{% block content %}

{% if form.errors %}
    <p>Dates must be in the form of YYYY-MM-DD. Please try again.</p>
{% endif %}

<form method="post" action="{% url "googleAnalytics.views.hit_api" %}">{% csrf_token %}
    <table>
        <tr>
            <td>{{ form.start_date.label_tag }}</td>
            <td>{{ form.start_date }}</td>
        </tr>
        <tr>
            <td>{{ form.end_date.label_tag }}</td>
            <td>{{ form.end_date }}</td>
        </tr>
    </table>
    <input type="submit" value="query api" />
</form>

{% endblock %}
