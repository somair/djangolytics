{% load staticfiles %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Djangolytics</title>
    <link rel="stylesheet" href="{% static "googleAnalytics/css/main.css" %}">
    {% block scripts %}{% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
        <div>welcome, {{ user.get_username }}</div>
        <div><a href="/accounts/logout">logout</a></div>
    {% endif %}

    <div><a href="/">home</a></div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
