{% load staticfiles %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Djangolytics</title>
    <link rel="stylesheet" href="{% static "googleAnalytics/css/main.css" %}">
    {% block scripts %}{% endblock %}
</head>
<body>
    {% if request.user %}
        <div>welcome, {{ request.user.username }}</div>
        <div><a href="/logout">logout</a></div>
    {% endif %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
